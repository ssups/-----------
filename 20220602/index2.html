    </div>
    <div class="nav">
        <button>햄버거</button></div>
    <div id="slide"></div>
</body>
<script>
    document.querySelector('.nav button').addEventListener('click', function(){
        if(slide.classList.contains("active")){ /* slide 클래스에 active가 있으면 true 없으면 false */
            slide.classList.remove("active");
        }
        else{
            slide.className += "active";
        }
    });
</script>
