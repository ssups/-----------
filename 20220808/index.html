    <body>
        <label for="">쿠키 이름</label>
        <input type="text" id="cookieName" />
        <label for="">쿠키 값</label>
        <input type="text" id="cookieValue" />
        <button id="cookieCreate">생성</button>

        <label for="">쿠키 조회</label>
        <input type="text" id="cookieSelect" />
        <button id="cookieView">조회</button>
        <input type="text" id="cookie" readonly />

        <div id="cookieAllView"></div>
        <button id="allViewBtn">전체쿠키 보기</button>

        <input type="text" id="activeCookie" />
        <button id="activeBtn">쿠키 확인</button>

        <input type="text" id="cookieDelete" />
        <button id="deleteBtn">쿠키 삭제</button>
    </body>
    <script src="app.js"></script>
    <script>
        const body = document.querySelector("body");
        body.onclick = function (e) {
            let key = e.target.id;
            switch (key) {
                case "cookieCreate":
                    createCookie(cookieName.value, cookieValue.value, 1);
                    break;
                case "cookieView":
                    cookie.value = getCookie(cookieSelect.value);
                    break;
                case "allViewBtn":
                    cookieAllView.innerHTML = document.cookie;
                    break;
                case "activeBtn":
                    console.log(isActiveCookie(activeCookie.value));
                    break;
                case "deleteBtn":
                    isDeleteCookie(cookieDelete.value);
                    console.log(cookieDelete.value, "가 삭제되었습니다.");
                    break;
            }
        };
