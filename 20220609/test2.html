<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드래그 이벤트</title>
</head>
<style>
    .container{
        width: 800px;
        height: 800px;
        display: flex;
        flex-wrap:wrap;
    }
    .box{
        width: 400px;
        height: 400px;
        border: 1px solid red;
        box-sizing: border-box;
    }
    #item{
        width: 100%;
        height: 100%;
        background-color: aqua;
    }
</style>
<body>
    <div class="container">
        <div class="box">
            <!-- draggable 드래그를 허용 하는지 어트리뷰트 true false -->
            <div id="item" class="item" draggable="true"></div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
<script>
    // 드래기할 target을 넣을 변수
    let _target = null;
    document.ondragstart =function(e){
        
        if(e.target.classList.contains('item')){
            // _target 드래그가 시작될때 이벤트의 타겟을 넣어준다.
            _target = e.target;
            //  타겟이 잘 잡혔는지 확인할려고 스타일 입힘
            // 일반 css에서 쓰는 하이픈 (-) 이게 포함된 이름은 대문자로 사용한다.
            e.target.style.backgroundColor = "red"
        }
    }

    document.ondragend = function(e){
        //드래그가 끝나서 비워줌
        _target = null
        if(e.target.classList.contains("item")){
            //처음 설정 했던 컬러로 변경

            e.target.style.backgroundColor = "aqua"
        }
    }
    // ondragenter 드래그를 해서 다른 요소 위에 마우스가 올려졌을때
    document.ondragenter = function(e){
        //타겟이 box 클래스를 가지고 있으면
        
        if(e.target.classList.contains('box')&& _target !== null){
            e.target.style.backgroundColor = "green";
        }
    }
    //ondragleave 드래그 해서 마우스가 요소 위에서 있다가 나갔을때
    document.ondragleave = function(e){
        if(e.target.classList.contains('box')&& _target !== null){
            //처음 설정 했던 컬러로 변경
            e.target.style.backgroundColor = "transparent"
        }
    }
    document.ondragover = function(e){
        if(e.target.classList.contains('box')&& _target !== null){
            // 드롭을 허용하도록 preventDefault() 호출
            e.preventDefault()
        }
    }
    document.ondrop = function(e){
        //타겟이 box 클래스를 가지고 있으면 
        if(e.target.classList.contains('box')&& _target !== null){
            //타겟의 backgroundColor를 다시 투명하게 
            e.target.style.backgroundColor = "transparent"
            //타겟에 처음 드래그 시작해서 변수에 전달할 item을
            //드래그하다가 놓은 타겟이 box면 타겟에  appendChild를 사용해
            // 자식요소로 item이 담긴  target 변수를 넣는다.
            e.target.appendChild(_target);
        }
    }

</script>
</html>
