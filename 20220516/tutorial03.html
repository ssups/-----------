<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>수박</h1>
    <p>여름엔 수박이 제격이지.</p>
   
    <!-- br태그를 두번쓰면->빈줄이 하나 생김->텍스트 단락이 나뉜것 처럼 화면에 표시할 수 있음. 실제로는 단락이 아님.
    만약에 CSS를 이용해서 텍스트 단락 스타일적용할 때 문제가 생긴다.
    그러므로 텍스트 단락을 만들때는 p태그를 사용하는 것이 좋다. -->

     <p>수박 샤라라라라.<br/><br/>
     ㅅ박 수바가아가가다가어리나ㅓㅇㄹ
     니아러미ㅏ;ㄴㄹ업ㄷㅈ기ㅏ아라라라라라
     러거ㅓ허허디ㅣ리기기
     ㅇ라ㅓㄴㅇ링ㄴ릳기.
    </p>

    <!-- <blockqute>: 들여쓰기(인용문 쓸때 사용함.) -->

    <blockquote>
        나는아하하하하힘들ㄹ이이이기기기이릳<br/>
        
        <!-- <strong>: 굵게 강조할 텍스트 -->

        리리리히히히 <strong>짱짱짱</strong>
        
        <!-- <b>: 굵게 표시할 텍스트 -->

        어러러러러거러ㅓ <b>빠빠빠</b>
        
    </blockquote>

    <h2>재료</h2>

    <!-- <ol type="">문단 메기기 종류 타입 설정. 
        type="a" 영문 소문자
        type="1" 숫자(기본값)
        type="A" 영문 대문자
        type="i" 로마숫자 소문자
        type="I" 로마숫자 대문자
        start="" 시작할 순서 부여 -->

    <ol type="1" start="3"> 
        <!-- 타입은 숫자로 하고 시작은 3부터 하겠다 -->
        <li>샐로드 채소를 씻어 물기를 제거한다.</li>
        <li>수박, 토마토 등등 먹기 좋은 크기로 썬다.</li>
    </ol>
    <table>
        <caption></caption>
        <tr></tr>
        <td></td>
        <th></th>
    </table>
</body>
</html>
