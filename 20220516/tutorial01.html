<!-- HTML -->
<!-- Hyper Text Markup Language -->

<!-- 현재 문서가 HTML5 언어로 작성 웹문서임을 알려준다. -->
<!DOCTYPE html>

<!-- 웹 문서의 시작과 끝을 나타낸다. -->
<html lang="en">

<!-- head: 브라우저의 실행화면에 보이지는 않지만 HTML문서에서 필요한 사항이나 특수 기능을 설정할때 사용한다. -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title: 문서의 제목을 나타낸다.  -->
    <title>Hello hihihih</title>
</head>

<!-- body: 실제 웹 브라우저에 표시할 내용. -->
<body>
 여기다가 브라우저 실행 화면에 보이는 내용을 작성한다.

 <!-- h1: 큰 글씨, 보통 제목을 나타낼때 쓴다. -->
 <h1> 글자제목1 </h1>
 <h2> 글자제목2 </h2>
 <h3> 글자제목3 </h3>
</body>
</html>
