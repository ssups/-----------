<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        박스모델에는 블록레벨요소, 인라인레벨 요소냐
        블록레벨: 태그를 사용해 요소를 삽입했을때 혼자 한줄차지(너비가 100%)
        ex)<div>, <p>, <h1>

        인라인레벨: 태그가 포함한 요소만 적용되고 다음 내용은 바로 옆으로 붙음
        한줄에 인라인 레벨 요소를 여러개 표시할수 있다.
        ex)<span>

        박스모델은 콘텐츠영역< 박스와 콘텐츠 영역 사이의 여백(padding)< 박스의 테두리(border)
        < 여러 박스 모델 사이의 여백(margin)으로 구성된다.
        
        콘텐츠 사이의 간격이나 배치 등을 고려할때 필요한 개념(padding, margin)

        
     -->
</head>
<style>
    body *{
        border: 1px solid blue;
    }
    .accent {
        color: red;
        font-weight: bold;
    }
</style>
<body>
    <!-- <h1>경일게임...</h1>
    <div> 얘들아...<p class="accent">공부</p>열심히</div>
    <p>해라</p> -->

    <h1>경일게임...</h1>
    <div> 얘들아...
        <span class="accent">공부</span>
        열심히
    </div>
    <p>해라 <br/>제발!!!</p>
</body>
</html>
